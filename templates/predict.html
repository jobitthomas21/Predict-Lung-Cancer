{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Your existing styles here */
	body{
        background-image: url("{%static 'images/lungimg3.jpg' %}");
        /* background-size: cover; */
        }
        
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #030103;
            font-size: 25px;
            letter-spacing: 1px;
         }
         li{
            float: right;
         }
         li a{
            display: block;
            color: white;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
         }
         li a:hover{
            background-color: #111;
         }
        li a:active{
            background-color: rgb(0, 0, 0);
         }
         #frm
         {
            font-size: 25px;
            font-weight: bold;
            color:rgb(0, 0, 0);
            background-color: rgb(251, 251, 251);
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 4px;
            letter-spacing: 1px;
            font-family: sans-serif;
         }
         input[type=text],input[type=range],input[type=number]
         {
            background-color: rgb(255, 255, 255);
            color:#000000;
            outline: none;
            padding-top: 1%;
            padding-bottom: 1%;
            width: 100%;
            border: none;
            margin: 10px 0;
            border-bottom: 2px solid rgb(93, 0, 255);
            font-weight:bold;
            font-size: 20px;
            font-style: bold;
            font-family: Helvetica;
         }
         input[type=submit]
         {
            margin-top: 1%;
            width: 15%;
            height: 5%;
            border: none;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
            font-size: 20px;
            color: #000000;
            background-color: rgb(255, 255, 255);
            font-weight: bold;
         }
         input[type=submit]:hover
         {
            background-color: rgb(131, 39, 168);
         }
         mess{
         text-align: center;
         font-weight: bold;
         color: red;
         font-size:35px;
         text-shadow: 4px 2px 5px red;
         }



        /* Additional styles for Bootstrap cards */
        .card {
            margin: 20px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .card-header {
            background-color: #4800a7;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a class="active" href="home">LogOut</a></li>
    </ul>
    <!-- <div class="container">
        <div class="row justify-content-center"> -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Input Form</div>
                    <div class="card-body">


			<div id="frm">
    <form action="predict" method="post">
        {% csrf_token %}
        <label for ="Age"> Age :</label>

        <label for ="Gender"> Gender(Male=1/female=2) :</label>

        <label for ="Air Pollution"> Air pollution On the Scale of 1 1o 8 :</label>
        <input type="text" id="Air Pollution" name="Air Pollution" min="0" max="8"required><br>
        <label for ="Alcohol use"> Alcohol use On the Scale of 1 1o 8 :</label>
        <input type="text" id="Alcohol use" name="Alcohol use" min="0" max="8"required><br>
        <label for ="Dust Allergy"> Dust Allergy On the Scale of 1 1o 8 :</label>
        <input type="text" id="Dust Allergy" name="Dust Allergy" min="0" max="8"required><br>
        <label for ="OccuPational Hazards"> OccuPational Hazards On the Scale of 1 1o 8 :</label>

        <label for ="chronic Lung Disease"> chronic Lung Disease On the Scale of 1 1o 8 :</label>
        <input type="text" id="chronic Lung Disease" name="chronic Lung Disease" min="0" max="8"required><br>
        <label for ="Balanced Diet"> Balanced Diet On the Scale of 1 1o 8 :</label>

        <label for ="Obesity"> Obesity On the Scale of 1 1o 8 :</label>
        <input type="text" id="Obesity" name="Obesity" min="0" max="8"required><br>
        <label for ="Smoking"> Smoking On the Scale of 1 1o 8 :</label>
        <input type="text" id="Smoking" name="Smoking" min="0" max="8"required><br>
        <label for ="Passive Smoker"> Passive Smoker On the Scale of 1 1o 8 :</label>
        <input type="text" id="Passive Smoker" name="Passive Smoker" min="0" max="8"required><br>
        <label for ="Chest Pain"> Chest Pain On the Scale of 1 1o 8 :</label>

        <input type="text" id="Weight Loss" name="Weight Loss" min="0" max="8"required><br>
        <label for ="Shortness of Breath"> Shortness of Breath On the Scale of 1 1o 8 :</label>
        <input type="text" id="Shortness of Breath" name="Shortness of Breath" min="0" max="8"required><br>
        <label for ="Wheezing"> Wheezing On the Scale of 1 1o 8 :</label>
        <input type="text" id="Wheezing" name="Wheezing" min="0" max="8"required><br>
        <label for ="Swallowing Difficulty"> Swallowing Difficulty On the Scale of 1 1o 8 :</label>
        <input type="text" id="Swallowing Difficulty" name="Swallowing Difficulty" min="0" max="8"required><br>
        <label for ="Clubbing of Finger Nails"> Clubbing of Finger Nails On the Scale of 1 1o 8 :</label>
        <input type="text" id="Clubbing of Finger Nails" name="Clubbing of Finger Nails" min="0" max="8"required><br>
        <label for ="Frequent Cold"> Frequent Cold On the Scale of 1 1o 8 :</label>
        <input type="text" id="Frequent Cold" name="Frequent Cold" min="0" max="8"required><br>
        <label for ="Dry Cough"> Dry Cough On the Scale of 1 1o 8 :</label>
        <input type="text" id="Dry Cough" name="Dry Cough" min="0" max="8"required><br>
        <label for ="Snoring"> Snoring On the Scale of 1 1o 8 :</label>
        <input type="text" id="Snoring" name="Snoring" min="0" max="8"required><br>
        <input type="submit" id="btn" value="Predict">
    </form>
</div>

                        <!-- Your form content here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <mess>
        {% for message in messages %}
            <!-- <h3>{{message}}</h3> -->
        {% endfor %}
    </mess>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Prediction Result</div>
                    <div class="card-body">
                        <mess>
                            {% for message in messages %}
                                <h3>{{message}}</h3>
                            {% endfor %}
                        </mess>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
